<!-- this is the html file that is the login page. -->

        <link rel="stylesheet" href="static/css/loginstyle.css">

    
  <!-- This is what appears on the websites tab -->
  <title>UMW Training Program</title>  
    
  </head>

  <body>

    <div class="login">
  <div class="heading">
    <h1>UMW Training Program</h1><br>
    <h2>Log in</h2>
    {% if loginError %}
      <p style="color:red;">Error: bad username and/or password. Please try again.</p>
      {% endif %}
    <form method = "post", action="/">

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" name = "username" class="form-control" placeholder="Username">
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" name = "pw" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="float">Login</button>
      
      
      
    </form>
    
  </div>
</div>
    
    
    
    
    
  </body>
</html>
